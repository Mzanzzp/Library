<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> posty </h1>
<ul>
{% for p in posts %}
<li><a href="#"> {{ p }} </a></li>
{% endfor %}
</ul>

<form method="POST">
    {% csrf_token %}
    <p>
        <label for="title">Tytuł</label>
        <input type="text" id="title" name="title">
    </p>
    <p>
        <textarea id="content" name="content" rows="4" cols="50" placeholder="treść...">
        </textarea>
    </p>
    <input type="submit" value="send">
</form>

</body>
</html>
